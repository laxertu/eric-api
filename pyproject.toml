[project]
name = "eric-api"
version = "1.4.1"
description = "A Server side events based messaging microservice implementation"
keywords = ["sse", "api", "rest", "Server side events", "microservice", "messaging"]
readme = "README.md"
authors = [
    {name = "Luca Stretti",email = "laxertu@gmail.com"}
]


license = "MIT"
requires-python = ">=3.10,<3.12"
dependencies = [
    "fastapi (>=0.115.12,<0.116.0)",
    "sse-starlette (>=2.2.1,<3.0.0)",
    "uvicorn (>=0.34.1,<0.35.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "eric-redis-queues == 1.0.1",
    "eric-sse == 1.0.0",
    "requests (>=2.32.4,<3.0.0)",
    "sseclient (>=0.0.27,<0.0.28)",
]

[project.urls]
Repository = "https://github.com/laxertu/eric-api"
Issues = "https://github.com/laxertu/eric-api/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools_scm]

